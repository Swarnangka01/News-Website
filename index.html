<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/9a06719779.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#">
                <img src="Images/img.jpg" style="background:transparent;height:60px;" alt="Company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                  <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li> 
                  <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li> 
                  <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li> 
                  <li class="hover-link nav-item" id="business" onclick="onNavItemClick('business')">Business</li> 
                  <li class="hover-link nav-item" id="cars" onclick="onNavItemClick('cars')">Cars</li> 
                  <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li> 
                  <li class="hover-link nav-item" id="travel" onclick="onNavItemClick('travel')">Travel</li> 
                  <li class="hover-link nav-item" id="jobs" onclick="onNavItemClick('jobs')">Jobs</li> 
                </ul>
            </div>
            <!-- <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="Search">
                
                <button class="search-button">Search</button>
            </div> -->

            <!-- <div class="search-bar flex">
                <input type="text" class="news-input" placeholder=''>
                <i class="fas fa-magnifying-glass"></i>
                <button class="search-button">Search</button>
              </div> -->
              <div class="search-bar flex">
                <div class="input-container">
                  <input id="search-text" type="text"  class="news-input" style="height:30px;" placeholder="SEARCH">
                  <i class="fas fa-magnifying-glass icon"></i>
                </div>
                <button id="search-button" class="search-button">Search</button>
              </div>
              
        </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
    </main>

    <template id="template-news-card">
       
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor, 
                    sit amet consectetur adipisicing elit. 
                    Voluptate est cum similique distinctio ipsam perferendis accusantium nulla atque adipisci eveniet?</p> 
            </div>  
        </div>
             
    </template>








    <script src="news.js"></script>
</body>
</html>
